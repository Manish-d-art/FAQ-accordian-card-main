<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="card">
  <div class="card__section-1">
    <img class="card-img-mob" src="./assets/images/illustration-woman-online-mobile.svg" alt="photo">
    <img class="card-img-desk hidden" src="./assets\images\illustration-woman-online-desktop.svg" alt="photo">
  </div>
  <div class="card__section-2">

    <h1 class="heading">FAQ</h1>
    <div class="accordian accordian-1">
      <p class="Question-1">How many team members can I invite?</p>
      <p class="Answer-1">You can invite up to 2 additional users on the Free plan. There is no limit on 
        team members for the Premium plan.</p>
    </div>

    <div class="accordian accordian-2">
      <p class="Question-2"> What is the maximum file upload size?</p>
      <p class="Answer-2">No more than 2GB. All files in your account must fit your allotted storage space..</p>
    </div>
  </div>
</main>

</html>
